            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Anne-Frank-Options-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1689606896/Digital%20Library/BIG%20DREAMS/Anne_Frank.png" alt="Anne Frank" title="Anne Frank - Mª Isabel Sánchez Vegara
Anne Frank was born in Germany to a loving 
family. But when World War II broke out, 
Anne and her family had to hide in a secret 
annex in Amsterdam. Here, Anne wrote her 
famous diary, describing her belief in people's 
goodness and her hopes for peace. After the war, 
her diary captured the hearts of the public and 
she became one of the most important diarists 
of the loth century. This story of her life features 
a facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Jane-Goodall-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1689688119/Digital%20Library/BIG%20DREAMS/Jane_Goodall.png" alt="Jane Goodall" title="Jane Goodall - Mª Isabel Sánchez Vegara
When Jane was little, her father gave her a 
toy chimpanzee named Jubilee. This inspired 
her lifelong love of animals, and she went 
to study them in the wild as soon as she 
could. Jane lived with chimpanzees in their 
natural habitat and became famous for her 
pioneering approach to research. She now 
educates the public on animal rights. This 
inspiring story of her life features a facts 
and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Mother-Teresa-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690015203/Digital%20Library/BIG%20DREAMS/Mother_Teresa.png" alt="Mother Teresa" title="Mother Teresa - Mª Isabel Sánchez Vegara
Mother Teresa was born in Skopje, Macedonia. 
From an early age, she knew she wanted to 
dedicate herself to religion. She was 
fascinated by stories of missionaries 
helping people and wanted to do the same. 
She spent the rest of her life caring for 
the sick and poor around the world and is 
now remembered as Saint Teresa of Calcutta. 
The incredible story of her life features 
a facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Malala-Yousafzai-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690015364/Digital%20Library/BIG%20DREAMS/Malala_Yousafzai.png" alt="Malala Yousafzai" title="Malala Yousafzai - Mª Isabel Sánchez Vegara
When Malala was born in Mingora, Pakistan, her 
father was determined she would have every 
opportunity that a boy would have. Malala loved 
getting an education, but when a hateful regime 
came to power, girls were no longer allowed to 
go to school. Malala spoke out, which made her 
a target for violence. Malala resolved to become 
an activist for girls' education. This story of 
the education advocate and Nobel Peace Prize 
laureate features a fact and photo section at 
the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Mary-Anning-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690109732/Digital%20Library/BIG%20DREAMS/Mary_Anning.png" alt="Mary Anning" title="Mary Anning - Mª Isabel Sánchez Vegara
The day little Mary joined her father on a walk 
to the beach to look for stones and shells, she 
became an avid fossil hunter. Aged 12, she 
uncovered a giant fossilized  marine reptile 
called Ichthyosaurus—one of the most important 
prehistoric discoveries of all time. Fossil after 
fossil, her discoveries sparked a worldwide 
interest in  fossil, her discoveries sparked a 
worldwide interest in paleontology. This inspiring 
story of the fossil hunter's life features a fact 
and photo section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Amelia-Earhart-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690190449/Digital%20Library/BIG%20DREAMS/Amelia_Earhart.png" alt="Amelia Earhart" title="Amelia Earhart - Mª Isabel Sánchez Vegara
When Amelia Earhart was young, she liked to 
imagine she could stretch her wings and fly 
away like a bird. As a grown woman, she set 
a new female world record for flying up to 
14,000 feet. She also flew across the Atlantic 
and the Pacific oceans, and eventually undertook 
the most dangerous mission of all: to fly all 
the way around the world. The inspiring story of 
this brave woman features a facts and photos 
section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Audrey-Hepburn-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690223635/Digital%20Library/BIG%20DREAMS/Audrey_Hepburn.png" alt="Audrey Hepburn" title="Audrey Hepburn - Mª Isabel Sánchez Vegara
Audrey Hepburn grew up in Arnhem in the Netherlands. 
After living through the hardships of World War Two, 
she moved to study ballet in London. She went on to 
star in plays and films, eventually becoming one of 
the most iconic actresses of all time. The inspiring 
story of this talented woman features a facts and 
photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Harriet-Tubman-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690305314/Digital%20Library/BIG%20DREAMS/Harriet_Tubman.png" alt="Harriet Tubman" title="Harriet Tubman - Mª Isabel Sánchez Vegara
Harriet Tubman was born into slavery on a plantation 
in Maryland. Though life was hard, Harriet persisted. 
She used all of her strength and bravery to escape 
slavery and journey north on the Underground Railroad. 
Harriet made the dangerous mission back to the South 
many times, fighting her whole life to bring others 
with her to freedom. The incredible story of her life 
features a facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Jane-Austen-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690382178/Digital%20Library/BIG%20DREAMS/Jane_Austen.png" alt="Jane Austen" title="Jane Austen - Mª Isabel Sánchez Vegara
Jane Austen was born into a large family 
with seven brothers and sisters. She grew 
up reading and writing stories in the 
English countryside. As an adult, she 
wrote witty commentaries about the landed 
gentry in a way that no-one had ever done 
before. These novels made Jane one of the 
most loved British writers of all time. 
This inspiring story of her life features 
a facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Marie-Curie-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690493853/Digital%20Library/BIG%20DREAMS/Marie_Curie.png" alt="Marie Curie" title="Marie Curie - Mª Isabel Sánchez Vegara
When Marie Curie was young, she was unable 
to attend university because she was a woman. 
But when she was older, her scientific work 
was respected around the world. Her 
discoveries of radium and polonium 
dramatically helped in the fight against 
cancer, and she went on to win the Nobel 
Prize for Physics! The inspiring story of 
this clever and courageous woman features a 
facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Josephine-Baker-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690552301/Digital%20Library/BIG%20DREAMS/Josephine_Baker.png" alt="Josephine Baker" title="Josephine Baker - Mª Isabel Sánchez Vegara
Josephine Baker was born for the stage. But 
growing up in segregated St. Louis, she didn't 
have the same opportunities as white 
entertainers. So, she moved to Paris, where 
audiences fell in love with her. Josephine 
worked as a dancer, an actor, and even a spy. 
She then spent the rest of her life spreading 
the word that people of all colors can live 
together in harmony. This inspiring story of 
her life features a facts and photos section 
at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Maya-Angelou-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690628670/Digital%20Library/BIG%20DREAMS/Maya_Angelou.png" alt="Maya Angelou" title="Maya Angelou - Lisbeth Kaiser
Maya Angelou spent much of her 
childhood in Stamps, Arkansas. 
After a traumatic event at age eight,
she stopped speaking for five years. 
However, Maya rediscovered her voice 
through wonderful books, and went on 
to become one of the world's most 
beloved writers and speakers. This 
inspiring story of her life features 
a facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/L.M.-Montgomery-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690705943/Digital%20Library/BIG%20DREAMS/LM_Montgomery.png" alt="L. M. Montgomery" title="L. M. Montgomery - Mª Isabel Sánchez Vegara
Lucy Maud Montgomery lost her mother when she 
was very young. Left in the care of less-than-
encouraging grandparents, she found comfort in 
reading, writing and her imagination. When Maud 
grew up, she wrote about the childhood she wished 
she had, creating one of the best-loved characters 
of all time: Anne of Green Gables. This inspiring 
story of the Canadian author's life features a 
facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD2/Hedy-Lamarr-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1690750358/Digital%20Library/BIG%20DREAMS/Hedy_Lamarr.png" alt="Hedy Lamarr" title="Hedy Lamarr - Mª Isabel Sánchez Vegara
Little Hedwig was a girl of many talents. She 
loved to leam and was inspired by her father 
to be curious about the world. After beginning 
her acting career in Europe, she fled an unhappy 
marriage and found her fortune in the US, 
becoming known as Hedy. There, as well as being 
a star on the silver screen, she became an 
inventor, This inspiring story of the legendary 
actress features a fact and photo section at the 
back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
