Little Megan was born with a spring in her feet, 
11 seconds ahead of her twin sister, Rachael. 
From an early age, Megan's determination and 
pure love for soccer propelled her ahead of the 
competition, as she led her country to Olympic 
gold and World Cup victory. She fights for 
equality and justice for all people, and she's 
one of the world's most inspiring athletes. This 
story of the activist and soccer player features 
a fact and photo section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

Aged six, Evonne read a magazine article about a 
young girl who made it to centre court at a magical 
place called Wimbledon. Somehow, she knew she 
had to get there. Fast forward 15 years, and Evonne 
was the first Indigenous Australian to win Wimbledon, 
aged 20 years old. A pioneer of Indigenous rights and 
women in tennis, this inspiring story features a facts 
and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD3/Wilma-Mankiller-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1691002653/Digital%20Library/BIG%20DREAMS/Wilma_Mankiller.png" alt="Wilma Mankiller" title="Wilma Mankiller - Mª Isabel Sánchez Vegara
Little Wilma grew up hearing the stories of her 
people. A member of the Cherokee Nation, she 
felt the mistreatment of Native Americans and 
saw the effects on her family. Inspired by daring 
activists who fought for their rights, she joined 
their cause, and after years of advocating for her 
community, she was elected to be the Principal 
Chief of the Cherokee Nation. This amazing story 
of the leader and visionary features a fact and 
photo section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD3/Zaha Hadid-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1692308868/Digital%20Library/BIG%20DREAMS/Zaha_Hadid.png" alt="Zaha Hadid" title="Zaha Hadid - Mª Isabel Sánchez Vegara
By the age of seven, young Zaha Hadid was 
designing her own clothes and bedroom 
furniture. Fast-forward 40 years and Zaha 
has changed the face of architecture, 
designing buildings that defy gravity, 
harnessing the power of computer 
engineering. Mathematician, artist, and 
architect, this inspiring story features 
a facts and photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD3/Louise-Bourgeois-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1692655587/Digital%20Library/BIG%20DREAMS/Louise_Bourgeois.png" alt="Louise Bourgeois" title="Louise Bourgeois - Mª Isabel Sánchez Vegara
When Louise was a little girl, her mother died. 
She learned to express her feelings through 
drawing—and when she grew up, she turned 
these drawings into sculpture, confronting her 
own fears through art. This moving book 
features stylish and quirky illustrations and 
extra facts at the back, including a biographical 
timeline with historical photos and a detailed 
profile of the artist's life." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD3/Vivienne-Westwood-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1693048981/Digital%20Library/BIG%20DREAMS/Vivienne_Westwood.png" alt="Vivienne Westwood" title="Vivienne Westwood - Mª Isabel Sánchez Vegara
Vivienne Westwood always stood up for the outsider 
-even at school. When she grew up, she created a 
fashion philosophy that went against the grain and 
celebrated the music of the moment: punk. Vivienne 
became a world-famous fashion designer by staying 
true to herself and speaking up for what she believed 
in. This inspiring story of the outspoken fashion 
designer's life features a facts and photos section at 
the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Little-People-Big-Dreams/LP-BD3/Billie-Jean-King-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1693210104/Digital%20Library/BIG%20DREAMS/Billie_Jean_King.png" alt="Billie Jean King" title="Billie Jean King - Mª Isabel Sánchez Vegara
Billie Jean King grew up surrounded by sport 
of all kinds. But the first time she played 
tennis, she knew she would become World No. 
1. On and off the court, she strived for equality, 
blazing a trail for women in sport and showing 
the world that women's tennis deserved to be 
taken seriously. Billie Jean continues to teach 
young players the value of teamwork and the 
importance of equality in sport. This inspiring 
story of the tennis legend's life features a fact 
and photo section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

From an early age, Maria Montessori challenged 
the norm, studying science at an all-boys school. 
As an adult, she became the first female doctor 
in her country, specializing in the care of children. 
She went on to make important discoveries that 
completely changed the course of traditional 
education, setting up Montessori schools around 
the world. This inspiring story of the revolutionary 
doctor's life features a facts and photos section 
at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

with heart and soul in her father’s gospel choir.

story about the Queen of Soul features a fact and 
photos section at the back." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
